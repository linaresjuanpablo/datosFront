<h4 class="text-center">Reportes</h4>
<hr />

<form [formGroup]="form">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="false"
          aria-controls="collapseOne"
        >
          Proveedores
        </button>
      </h2>
      <div
        id="collapseOne"
        class="accordion-collapse collapse show"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <div class="input-group input-group-sm mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Digite Departamento"
              formControlName="suppliersDepartment"
            />
            <span
              class="input-group-text bg-info"
              id="inputGroup-sizing-sm"
              style="cursor: pointer"
              (click)="sendSuppliersDepartment()"
              (keypress)="sendSuppliersDepartment()"
              >Buscar</span
            >
          </div>

          <div class="input-group input-group-sm mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Digite Nit"
              formControlName="suppliersNit"
            />
            <span
              class="input-group-text bg-info"
              id="inputGroup-sizing-sm"
              style="cursor: pointer"
              (click)="sendSuppliersNit()"
              (keypress)="sendSuppliersNit()"
              >Buscar</span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseTwo"
          aria-expanded="false"
          aria-controls="collapseTwo"
        >
          Proponentes por Proceso
        </button>
      </h2>
      <div
        id="collapseTwo"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" placeholder="Digite Nit" />
            <span
              class="input-group-text bg-info"
              id="inputGroup-sizing-sm"
              style="cursor: pointer"
              >Buscar</span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item mb-5">
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseThree"
          aria-expanded="false"
          aria-controls="collapseThree"
        >
          Facturas
        </button>
      </h2>
      <div
        id="collapseThree"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body text-end">
          <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" placeholder="Digite Año" />
          </div>

          <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" placeholder="Digite Mes" />
          </div>

          <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" placeholder="Digite Día" />
          </div>

          <button type="button" class="btn btn-info btn-sm">Buscar</button>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="loader" *ngIf="showLoader">
  <div
    class="spinner-border text-info"
    style="width: 3rem; height: 3rem"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
